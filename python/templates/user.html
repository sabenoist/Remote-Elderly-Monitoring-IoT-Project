.grid-container {

.name { grid-area: name; }

.sideBar { grid-area: sideBar; }

.title { grid-area: title; }

.chart1 { grid-area: chart1; }

.chart2 { grid-area: chart2; }

.chart3 { grid-area: chart3; }

.chart4 { grid-area: chart4; }

</style>

<script>
document.getElementById("date").innerHTML = Date();

    <div class="title"><h1 style="margin-left:350px; margin-top:180px;color: rgb(255, 255, 255);
font-size: 50px;background-color: rgb(3, 89, 45);text-shadow: rgb(255, 255, 255) 0px 0px 10px;">Remote Elderly Monitoring</h1></div>
  <div class="chart1" style="border-style: outset;" >
      <div id = "chart1" style = "width:500px; height: 400px;"></div>
<script language = "JavaScript">
         $(document).ready(function() {
            var chart = {
               type: 'gauge',
               plotBackgroundColor: null,
               plotBackgroundImage: null,
               plotBorderWidth: 0,
               plotShadow: false
            };
            var title = {
               text: 'Cholesterol Level'
            };
               var pane = {
               startAngle: -150,
               endAngle: 150,
               background: [
                  {
                     backgroundColor: {
                        linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                        stops: [
                           [0, '#FFF'],
                           [1, '#333']
                        ]
                     },
                     borderWidth: 0,
                     outerRadius: '109%'
                  },
                  {
                     backgroundColor: {
                        linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                        stops: [
                           [0, '#333'],
                           [1, '#FFF']
                        ]
                     },
                     borderWidth: 1,
                     outerRadius: '107%'
                  },
                  {
                     // default background
                  },
                  {
                     backgroundColor: '#DDD',
                     borderWidth: 0,
                     outerRadius: '105%',
                     innerRadius: '113%'
                  }
               ]
            };

            // the value axis
            var yAxis = {
               min: 130,
               max: 400,

               minorTickInterval: 'auto',
               minorTickWidth: 1,
               minorTickLength: 10,
               minorTickPosition: 'inside',
               minorTickColor: '#666',

               tickPixelInterval: 40,
               tickWidth: 2,
               tickPosition: 'inside',
               tickLength: 15,
               tickColor: '#666',

               labels: {
                  step: 2,
                  rotation: 'auto'
               },
               title: {
                  text: 'mg/dL'
               },
               plotBands: [
                  {
                     from: 100,
                     to: 200,
                     color: '#55BF3B' // green

                  },
                  {
                     from: 201,
                     to: 239,
                     color: '#DDDF0D' // yellow
                  },
                  {
                     from: 240,
                     to: 400,
                     color: '#DF5353' // red
                  }
               ]
            };
            var series = [{
               name: 'Cholesterol Level',
               data: [200],
               tooltip: {
                  valueSuffix: ' mg/dL'
               }
            }];
            var json = {};
            json.chart = chart;
            json.title = title;
            json.pane = pane;
            json.yAxis = yAxis;
            json.series = series;

            // Add some life
            var chartFunction = function (chart) {
               if (!chart.renderer.forExport) {
                  setInterval(function () {
                     var point = chart.series[0].points[0], newVal,
                        inc = Math.round((Math.random() - 0.5) * 20);
                     newVal = point.y + inc;

                     if (newVal < 0 || newVal > 200) {
                        newVal = point.y - inc;
                     }
                     point.update(newVal);
                  }, 3000);
               }
            };
            $('#chart1').highcharts(json,chartFunction);
         });
      </script>

    <div id = "container-temperature" style = "width: 500px; height: 300px; float: left">

      <script language = "JavaScript">
         $(document).ready(function() {
            var chart = {
               type: 'solidgauge'
            };
             var title = {
               text: 'Body Temperature'
               }

            var pane = {
               center: ['50%', '85%'],
               size: '160%',
               startAngle: -90,
               endAngle: 90,

               background: {
                  backgroundColor: (
                     Highcharts.theme && Highcharts.theme.background2) || '#EEE',

                  innerRadius: '60%',
                  outerRadius: '100%',
                  shape: 'arc'
               }
            };
            var tooltip = {
               enabled: false
            };

            // the value axis
            var yAxis = {
               stops: [
                  [0.1, '#55BF3B'], // green
                  [0.18, '#DDDF0D'], // yellow
                  [0.38, '#DF5353'] // red
               ],
               lineWidth: 0,
               minorTickInterval: null,
               tickPixelInterval: 0,
               tickWidth: 0,
               title: {
                  y: -70
               },
               labels: {
                  y: 16
               },
               min: 36,
               max: 42,

            };
            var plotOptions = {
               solidgauge: {
                  dataLabels: {
                     y: 5,
                     borderWidth: 0,
                     useHTML: true
                  }
               }
            };
            var credits = {
               enabled: false
            };
            var series = [{
               name: 'body temperature',
               data: [36.5],
               dataLabels: {
                  format: '<div style = "text-align:center"><span style = "font-size:25px;color:' +
                     ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') +
                     '">{y}</span><br/>' +
                     '<span style = "font-size:12px;color:silver">°C</span></div>'
               },
               tooltip: {
                  valueSuffix: ' °C'
               }
            }];

            var json = {};
            json.chart = chart;
            json.title = title;
            json.pane = pane;
            json.tooltip = tooltip;
            json.yAxis = yAxis;
            json.credits = credits;
            json.series = series;
            $('#container-temperature').highcharts(json);


            var chartFunction = function() {
               // temperature
               var chart = $('#container-temperature').highcharts();
               var point;
               var newVal;
               var inc;

               if (chart) {
                  point = chart.series[0].points[0];

                  }

               }


            };

            setInterval(chartFunction, 2000);
