       <script language = "JavaScript">
   var gaugeOptions = {
    chart: {
        type: 'solidgauge'
    },

   title: {
        text: 'Body Temperature'},

    pane: {
        center: ['50%', '85%'],
        size: '140%',
        startAngle: -90,
        endAngle: 90,

            backgroundColor:
                Highcharts.defaultOptions.legend.backgroundColor || '#EEE',
            innerRadius: '60%',
            outerRadius: '100%',
            shape: 'arc'
        }
    },

    exporting: {
        enabled: false
    },

    tooltip: {
        enabled: false
    },

    // the value axis
    yAxis: {
        stops: [
            [0.1, '#55BF3B'], // green
            [0.18, '#DDDF0D'], // yellow
            [0.38, '#DF5353'] // red
        ],
        lineWidth: 0,
        tickWidth: 0,
        minorTickInterval: null,
        tickAmount: 2,
        title: {
            y: -70
        },
        labels: {
            y: 16
        }
    },

    plotOptions: {
        solidgauge: {
            dataLabels: {
                y: 5,
                borderWidth: 0,
                useHTML: true
            }
        }
    }
};

// The temperature gauge
var chartTemperature = Highcharts.chart('Temperature', Highcharts.merge(gaugeOptions, {
    yAxis: {
        min: 36,
        max: 42,
        title: {
            text: null,
        }
    },

    credits: {
        enabled: false
    },

    series: [{
        name: 'Body Temperature',
        data: [36.5],
        dataLabels: {
            format:
                '<div style="text-align:center">' +
                '<span style="font-size:25px">{y}</span><br/>' +
                '<span style="font-size:12px;opacity:0.4"> °C</span>' +
                '</div>'
        },
        tooltip: {
            valueSuffix: '  °C'
        }
    }]

}));

// feeding data
setInterval(function () {
    // Temperature
    var point,
        newVal,
        inc;

    if (chartTemperature) {
        point = chartTemperature.series[0].points[0];
        inc = Math.round((Math.random() - 0.5) * 10);
        newVal = point.y + inc;

        if (newVal < 36 || newVal > 42) {
            newVal = point.y - inc;
        }
        //set up temperature for showing pop up window
        if (newVal>400)
       {
         popupWin();
        window.onload=popupWin;
       }

        point.update(newVal);
    }

}, 2000);

//for emergency pop up alert
function popupWin()
 {

  window.open('alert' , 'newWin','width=1000,height=500');

  }


</script>
